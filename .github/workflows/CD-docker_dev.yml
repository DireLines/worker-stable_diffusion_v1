name: Docker Image

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    strategy:
      matrix:
        include:
          - model_name: stable-diffusion-v1-5
            model_url: https://huggingface.co/runwayml/stable-diffusion-v1-5

          - model_name: anything-v3
            model_url: https://huggingface.co/Linaqruf/anything-v3.0

          - model_name: anything-v4
            model_url: https://huggingface.co/andite/anything-v4.0

    runs-on: ubuntu-latest
    steps:
      - name: Clear Space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf "/usr/local/share/boost"
          rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          build-args: MODEL_URL=${{ matrix.model_url }}
          push: true
          tags: ${{ secrets.DOCKERHUB_REPO }}/${{ secrets.DOCKERHUB_IMG }}:${{ matrix.model_name }}-dev
